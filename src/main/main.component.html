
    <nz-layout>
      <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
        <div class="logo"></div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
          <li nz-submenu>
            <span title><i nz-icon type="user"></i><span class="nav-text">系统管理</span></span>
            <ul>
              <li nz-menu-item>系统参数</li>
            </ul>
          </li>
          <li nz-submenu>
            <span title><i nz-icon type="team"></i><span class="nav-text">用户管理</span></span>
            <ul>
              <li nz-menu-item>角色管理</li>
              <li nz-menu-item>用户信息</li>
              <li nz-menu-item>权限维护</li>
            </ul>
          </li>
          <li nz-submenu>
            <span title><i nz-icon type="file"></i><span class="nav-text">功能管理</span></span>
            <ul>
              <li nz-menu-item>分类维护</li>
              <li nz-menu-item><a routerLink="exam">题库维护</a></li>
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <nz-header style="background: #fff; padding:0;">
          <i
            class="trigger"
            nz-icon
            [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          >我是头部</i>

        </nz-header>
        <nz-content style="margin:0 16px;">
          <nz-breadcrumb style="margin:16px 0;">
            <nz-breadcrumb-item>User</nz-breadcrumb-item>
            <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
          </nz-breadcrumb>
          <div style="padding:24px; background: #fff; min-height: 510px;">
            <router-outlet></router-outlet>
          </div>
        </nz-content>
        <nz-footer style="text-align: center;">©2019 Implement By Angular</nz-footer>
      </nz-layout>
    </nz-layout>
    <ng-template #trigger>
      <i nz-icon type="up"></i>
    </ng-template>
